<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.check-box {
				display: inline-block;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border:2px solid gray;
				box-sizing: border-box;
			}
			.checked {
				background: url(img/check.png) no-repeat left;
				border: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<check-box :istrue="true"></check-box>
			<check-box :istrue="false"></check-box>
			
		</div>
		
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			
			Vue.component('check-box', {
				template: "<div class='check-box' :class='{checked:flag}' @click='select'></div>",
				data: function() {
					return {
						flag: false
					}
				},
				methods: {
					select: function() {
						this.flag = !this.flag;
					}
				},
				props: {
					istrue: {
						type: Boolean,
						default: false
					}
				},
				created: function() {
					this.flag = this.istrue;
				}
				
			})
			var app = new Vue({
				el:'#app',
				data: {
				},
				methods: {
				}
			})
		</script>
	</body>
</html>
